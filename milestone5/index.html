<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
            <label for="objective">Career Objective:</label>
            <textarea id="objective" name="objective" required></textarea>
            <label for="education">Education:</label>
            <select id="education" name="education">
                <option value="">Select Education</option>
                <option value="Masters">Masters</option>
                <option value="Bachelors">Bachelors</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Matriculation">Matriculation</option>
            </select>
            <input type="text" id="custom-education" name="custom-education" placeholder="Add your own education">
          
            <label for="experience-years">Years of Experience:</label>
            <input type="range" id="experience-years" name="experience-years" min="0" max="50" value="0" oninput="document.getElementById('years-output').value = this.value">
            <output id="years-output">0</output> years
            <input type="text" id="custom-experience" name="custom-experience" placeholder="Add custom duration (e.g., 6 months)">
            <label for="skills">Skills:</label>
            <select id="skills" name="skills" multiple>
                <option value="Statistical Analysis">Statistical Analysis</option>
                <option value="HTML, CSS, JavaScript">HTML, CSS, JavaScript</option>
                <option value="React & Next.js">React & Next.js</option>
                <option value="Communication Skills">Communication Skills</option>
            </select>
            <input type="text" id="custom-skills" name="custom-skills" placeholder="Add your own skills">
            <button type="submit">Generate CV</button>
        </fieldset>
    </form>

    <div id="resume-display"></div>
    <div id="shareable-link"></div>
    <button id="download-resume">Download Resume</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
